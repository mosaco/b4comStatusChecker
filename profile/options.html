<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>bengo4.com Status Monitor Options</title>
  <link rel="stylesheet" type="text/css" href="css/common-min.css">
  <script src='js/zepto.min.js'></script>
  <script src='js/options.min.js'></script>
</head>
<body id="option">
  <h1></h1>
  <h2>バッジに何表示します？</h2>
  <ul class="badgeType">
    <li><input id="resPercent" name="notification" value="resPercent" type="radio" /><label for="resPercent">弁護士回答率</label></li>
    <li><input id="lawyerNum" name="notification" value="lawyerNum" type="radio" /><label for="lawyerNum">弁護士登録数</label></li>
  </ul>
  <h2>更新頻度を設定してください <small>( 1~999 分迄ね )</small></h2>
  <ul class="timer">
    <li><input id="sec" value="" type="text" maxlength="3" size="3" pattern="^\d{1,3}$" /><label for="sec">分</label><input type="button" value="set"></li>
  </ul>
  <footer id="footer">
    <div></div>
    <div>powerd by <span id="logo_authense"></span></div>
  </footer>
</body>
</html>
